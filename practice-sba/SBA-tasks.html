<!-- TASK 1 (6 points) --------------------------------------------------------------------------------
    Below you will find some data about a dog, including an image URL.
    There is some HTML for a card that displays the dog data, but someone has hard coded it.
    
    1. Write JavaScript in the script tags below to display the dog data in the card instead - you can
    edit the HTML as much as you need to, but try to leave it as tidy and maintainable as possible.
    
    2. Write CSS to style the card to look like the reference image. Hints:
        The text colour is #333
        The h2 is 1.5 times as big as the base font size
        The h3s are 1.2 times as big as the base font size
        Use CSS to make all the headings uppercase
        Use flexbox to lay out the card

    3. Make a commit after you have completed this task.

-->
    <div class="card" id="single-card">
        <!-- You can change the HTML in here if you need to -->
        <h2>German Longhaired Pointer</h2>
        <img src="https://images.dog.ceo/breeds/pointer-germanlonghair/hans2.jpg" alt="dog">
        <div class="info">
            <h3>ORIGIN</h3>
            <p>Germany</p>
            <h3>SIZE</h3>
            <p>Large</p>
            <h3>TEMPERAMENT</h3>
            <ul>
                <li>Affectionate</li>
                <li>Energetic</li>
                <li>Intelligent</li>
            </ul>
        </div>
    </div>

    <script>
        const dog = {
            "id": 23,
            "breed": "German Longhaired Pointer",
            "origin": "Germany",
            "size": "Large",
            "temperament": ["Affectionate", "Energetic", "Intelligent"],
            "colors": ["Liver", "Liver and White"],
            "coatType": "Double coat",
            "coatLength": "Medium",
            "image": "https://images.dog.ceo/breeds/pointer-germanlonghair/hans2.jpg"
        }

        // Your JavaScript here
        const card = document.getElementById('single-card');
        card.querySelector('h2').textContent = dog.breed;
        card.querySelector('img').src = dog.image;
        card.querySelector('h3:nth-of-type(1) + p').textContent = dog.origin;
        card.querySelector('h3:nth-of-type(2) + p').textContent = dog.size;
        card.querySelector('h3:nth-of-type(3) + p').textContent = dog.temperament(t => `<li>${t}</li>`).join('');

    </script>

    <style>
        /* Write your styles here (I'm giving you some for free too) */
        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            border: 1px solid #333;
            padding: 10px;
            color: #333;
        }

        h3,h2
        {
            text-transform: uppercase
        }

        h2

        }

        h3

    </style>


<!-- TASK 2 (6 points) ---------------------------------------------------------------------------------------
    Now we want a whole lot of dogs at once!

    1. You need to fetch the dog data from the API at https://web1-z04e.onrender.com/dogs

    2. Loop through the data and generate a card for each dog

    3. Use the same card design as above, making sure all the cards are the same size and shape
        Try to do this without hard coding the height 

    4. Place the cards in three columns, with as many rows as needed

    5. Make a commit after you have completed this task
-->
    <div class="cards" id="card-container">
        <!-- Your cards will be here -->
    </div>

    <script>
        // Write your JavaScript here
        let allDogs = []; // Store all the dogs globally
        async function getDogs() 
        {
            const response = await fetch("https://web1-z04e.onrender.com/dogs") ;
            allDogs = await response.json();
            renderDogs(allDogs); // By default going to render all of the dogs
        }

        function renderDogs(dogs) 
        {
            const container = document.getElementById('card-container');
            container.innerHTML = "";   // CLearing cards

            dogs.forEach(dog => {
                // temperament list
                let temper = "";
                for (const temp of dog.temperament)
                {
                    temper += `<li>${temp}</li>`
                }

                const card = document.createElement('div');
                card.classList.add("card");
                card.innerHTML = `<h2>${dog.breed}</h2>
                <img src = "${dog.image}" alt = "${dog.breed}">
                <div class = "info"> 
                    <h3>Origin</h3>
                    <p>${dog.origin}</p>
                    <h3>Size</h3>
                    <p>${dog.size}</p>
                    <h3>Temperament</h3>
                    <ul>${temper}</ul>
                </div>`;

                container.appendChild(card);
            });
        } 

        getDogs();

    </script>

    <style>
        /* Write your styles here, without changing the card styles you already wrote above (they will still apply - use the cascade) */
        .cards
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

    </style>
